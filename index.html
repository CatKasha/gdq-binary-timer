<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="binary_timer" class="">
        <div class="cell_1_1"></div>
        <div class="cell_1_2"></div>
        <div class="cell_1_3"></div>
        <div class="cell_1_4"></div>

        <div class="cell_1_5"></div>
        <div class="cell_1_6"></div>
        <div class="cell_2_1"></div>
        <div class="cell_2_2"></div>

        <div class="cell_2_3"></div>
        <div class="cell_2_4"></div>
        <div class="cell_2_5"></div>
        <div class="cell_2_6"></div>

        <div class="cell_3_1"></div>
        <div class="cell_3_2"></div>
        <div class="cell_3_3"></div>
        <div class="cell_3_4"></div>

        <div class="cell_3_5"></div>
        <div class="cell_3_6"></div>
        <div class="cell_4_1"></div>
        <div class="cell_4_2"></div>

        <div class="cell_4_3"></div>
        <div class="cell_4_4"></div>
        <div class="cell_4_5"></div>
        <div class="cell_4_6"></div>
    </div>

    <div class="timer_detail">
        <div>Milliseconds:</div>
        <div class="ms_time">0</div>

        <div>Timer time:</div>
        <div class="timer_time">0:0:0.0</div>

        <div>Numbers to convert:</div>
        <div class="numbersToConvert_time">0:0:0:0:0.0</div>

        <div>Binary time:</div>
        <div class="binary_time">0000:0000:0000:0000:0000.0000</div>
    </div>

    <button onclick="startTimer()">Start/Resume</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="removeAllCellOn()">Turn off all enabled cells</button>
    <button onclick="standbyBlink()">Turn on standby blink</button>
    <button onclick="removeStandbyBlink()">Turn off standby blink</button>

    <br><br>

    <button onclick="startTimerFrom()">Start timer from</button>
    <div class="start_timer_from">
        <div>Hours:</div>        <input type="number" min="0" max="11" value="0" class="hours">
        <div>Minutes:</div>      <input type="number" min="0" max="59" value="0" class="minutes">
        <div>Seconds:</div>      <input type="number" min="0" max="59" value="0" class="seconds">
        <div>Milliseconds:</div> <input type="number" min="0" max="999" value="0" class="milliseconds">
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
