<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="display_container">
        <div id="binary_display">
            <div id="cell_1_1"></div>
            <div id="cell_1_2"></div>
            <div id="cell_1_3"></div>
            <div id="cell_1_4"></div>
            <div id="cell_1_5"></div>
            <div id="cell_1_6"></div>

            <div id="cell_2_1"></div>
            <div id="cell_2_2"></div>
            <div id="cell_2_3"></div>
            <div id="cell_2_4"></div>
            <div id="cell_2_5"></div>
            <div id="cell_2_6"></div>

            <div id="cell_3_1"></div>
            <div id="cell_3_2"></div>
            <div id="cell_3_3"></div>
            <div id="cell_3_4"></div>
            <div id="cell_3_5"></div>
            <div id="cell_3_6"></div>

            <div id="cell_4_1"></div>
            <div id="cell_4_2"></div>
            <div id="cell_4_3"></div>
            <div id="cell_4_4"></div>
            <div id="cell_4_5"></div>
            <div id="cell_4_6"></div>
        </div>
        <div id="binary_display_opacity"></div>
    </div>

    <div class="timer_details">
        <div>Milliseconds:</div>
        <div id="ms_time">0</div>

        <div>Timer time:</div>
        <div id="timer_time">0:0:0.0</div>

        <div>Numbers to convert:</div>
        <div id="numbersToConvert_time">0:0:0:0:0.0</div>

        <div>Binary time:</div>
        <div id="binary_time">0000:0000:0000:0000:0000.0000</div>
    </div>

    <button onclick="startTimer()">Start/Resume</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>

    <br><br>

    <button onclick="startTimerFrom()">Start timer from</button>
    <div class="start_timer_from">
        <div>Hours:</div>        <input type="number" min="0" max="15" value="0" id="start_timer_from_hours">
        <div>Minutes:</div>      <input type="number" min="0" max="59" value="0" id="start_timer_from_minutes">
        <div>Seconds:</div>      <input type="number" min="0" max="59" value="0" id="start_timer_from_seconds">
        <div>Milliseconds:</div> <input type="number" min="0" max="999" value="0" id="start_timer_from_milliseconds">
    </div>

    <br>

    <input type="checkbox" id="switch_standby_blink" onclick="switchStandbyBlink()">
    <label for="switch_standby_blink">Standby blink</label>

    <br>

    <input type="range" min="0" max="1" step="0.1" value="0" id="slider_binary_display_opacity" oninput="changeBinaryDisplayOpacity()">
    <label for="slider_binary_display_opacity">Binary display opacity</label>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
